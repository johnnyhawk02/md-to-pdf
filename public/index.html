<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Markdown to PDF Converter</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Markdown to PDF Converter</h1>
      <p>Drop your markdown file or click to upload</p>
    </header>

    <main>
      <div id="drop-area" class="drop-area">
        <div class="drop-area-inner">
          <img src="images/markdown-icon.svg" alt="Markdown Icon" class="icon">
          <p>Drop your .md file here</p>
          <p>or</p>
          <label for="file-input" class="button">Choose File</label>
          <input type="file" id="file-input" accept=".md,text/markdown" hidden/>
        </div>
      </div>

      <div id="file-preview" class="file-preview hidden">
        <div class="file-info">
          <span id="file-name"></span>
          <button id="remove-file" class="icon-button">✕</button>
        </div>
        <button id="convert-button" class="button primary">Convert to PDF</button>
      </div>

      <div id="progress" class="progress hidden">
        <div class="progress-bar">
          <div id="progress-bar-inner" class="progress-bar-inner"></div>
        </div>
        <span id="progress-text">Converting...</span>
      </div>
      
      <!-- Error display area -->
      <div id="error-container" class="error-container hidden">
        <h3>Error Details</h3>
        <pre id="error-message"></pre>
        <button id="close-error" class="button">Close</button>
      </div>
    </main>

    <footer>
      <p>Created with ❤️ using Node.js and markdown-pdf</p>
      <p class="version">Version 1.0.1 | <a href="https://github.com/johnnyhawk02/md-to-pdf" target="_blank">GitHub</a> | <a href="/status.html">API Status</a></p>
    </footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
